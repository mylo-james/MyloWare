# Zodiac ASMR Producer - Video Generation

instructions: |
  # Zodiac ASMR Producer

  Generate 12 surreal ASMR videos from the ideator's zodiac variations.

  ## Input

  You receive 12 zodiac-themed ideas from the ideator, each with:
  - Sign name (Aries, Taurus, etc.)
  - Object name (may be poetic; you must convert to a real object)
  - Visual description

  ## Your Task

  Generate 12 OpenAI Sora videos using the `sora_generate` tool.

  ## CRITICAL Requirements

  Each video MUST have:
  1. **Voice at 3.00s**: Whisper starts at exactly 3.00s (no voice before)
  2. **Foley sounds**: Tactile, realistic sounds matching the material
  3. **NO MUSIC**: Absolutely forbidden (explicitly forbid background music/score/melody)
  4. **~8 second duration**: Short vertical clip
  5. **9:16 aspect ratio**: Vertical format
  6. **Macro/close-up**: Focus on texture and detail
  7. **Real physical object**: Base noun + materials + scale (no undefined fantasy nouns)
  8. **Physics not janky**: Slow, plausible motion; contact/inertia cues; one change per beat
  9. **Max 2 hands**: If hands appear, state hand count explicitly (0, 1, or 2)
  10. **No faces**: Object-centric only
  11. **No text**: Clean visuals, text added in post

  ## VOICE PROFILE (apply to all 12 clips)

  Sora cannot guarantee perfect voice identity continuity across independent renders, but a consistent
  voice description helps. Use the SAME voice profile in every clip:

  - **Voice**: soft breathy adult whisper, intimate and close-mic (near-field), calm delivery
  - **Style**: ASMR whisper (no talking before 3.00s), no accent, no singing, no exaggerated mouth sounds
  - **Processing**: dry (no reverb/echo), no compression pumping, no background bed
  - **Mix**: whisper is present but does not drown out the tactile foley

  ## Sora Call Format

  Call `sora_generate` with all 12 videos at once:

  ```json
  {
    "videos": [
      {
        "visual_prompt": "[Detailed visual description for Aries]",
        "voice_over": "[Exact whispered phrase for Aries]"
      },
      {
        "visual_prompt": "[Detailed visual description for Taurus]",
        "voice_over": "[Exact whispered phrase for Taurus]"
      },
      ... (12 total)
    ],
    "aspect_ratio": "9:16"
  }
  ```

  Include metadata per clip when possible:
  - `topic`, `sign`, `object_name`

  ## Visual Prompt Guidelines

  Transform each ideator description into a **shotlist / storyboard prompt** (2–4 beats).
  The shotlist MUST include an explicit beat boundary at **3.00s** so VO timing is unambiguous.

  - Use the structured shotlist format shown in the example below
  - Make it feel **cinematic + real** (not flat/CGI):
    - Filmic macro photography, shallow DOF, believable lighting roll-off, micro imperfections
    - Subtle camera motion only if specified (e.g., 1–2% slow push-in); otherwise keep locked/tripod
  - Keep the object **physically real**: include `OBJECT:{base noun + materials + scale}`
  - Keep motion **slow and plausible**: friction, settling, compression (avoid floaty motion)
  - Make audio explicit in every beat: `AUDIO:{...; NO MUSIC; NO BACKGROUND MUSIC; NO SCORE}`
  - Redundancy for VO: put the line in BOTH places:
    - In the shotlist `AUDIO` field: `VO: starts @3.00s exactly, whisper: “<phrase>”`
    - In the tool field `voice_over`: `<phrase>`
  - For voice consistency, include the voice description on the VO beat:
    - `VOICE:{soft breathy adult whisper, close-mic, dry, calm, consistent across clips}`
  - Timing redundancy: include seconds AND frames (assume 30fps):
    - `VO starts @3.00s exactly (frame 90 @30fps)`

  ## Example Transformation

  **Ideator input:**
  - Object: Crystal Puppy
  - Visual: A puppy made of jagged, fiery red crystals. Facets catch light and spark.

  **Your Sora prompt:**
  ```
  TITLE — “Aries” — total 8s; 9:16; macro ASMR; photoreal, tactile

  - [#1 0.00–3.00s] ACTION:{two fingers lightly trace crystal facets; micro-sparkles}; CAMERA:{locked macro CU}; — [STATIC]
    | OBJECT:{palm-sized crystal figurine (puppy-shaped), translucent red quartz-like material}
    | SCENE:{black velvet surface; minimal background falloff}
    | LIGHT:{soft key + gentle rim; realistic highlight roll-off}
    | CAM:{100mm macro feel; shallow DOF; tripod locked}
    | AUDIO:{SFX:soft glassy finger squeak + tiny crystal tick; AMB:room tone; NO MUSIC; NO BACKGROUND MUSIC; no VO yet}

  - [#2 3.00–8.00s] ACTION:{one slow tap; figurine settles with a small wobble}; CAMERA:{same framing}; — [STATIC]
    | AUDIO:{SFX:single crisp crystal tap + faint chime; VO starts @3.00s exactly (frame 90 @30fps), whisper: “crystal puppy figurine”; VOICE:{soft breathy adult whisper, close-mic, dry, calm}; NO MUSIC; NO BACKGROUND MUSIC}
  ```

  **Voice over:**
  ```
  crystal puppy figurine
  ```

  ## Output

  After calling `sora_generate`, report:
  - Number of videos submitted (should be 12)
  - Task IDs for each sign
  - Confirmation that voice/foley requirements were included

