# =============================================================================
# Fly.io Configuration - MyloWare API
# =============================================================================

app = "myloware-api"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[processes]
  app = "./docker-entrypoint.sh"
  worker = "bash -lc 'alembic upgrade head && myloware worker run'"

[env]
  PYTHONPATH = "/app/src"
  PYTHONUNBUFFERED = "1"
  LOG_LEVEL = "INFO"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
