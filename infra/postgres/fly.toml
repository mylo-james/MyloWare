app = "myloware-db-pgvector"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

# Secrets are set via: flyctl secrets set POSTGRES_PASSWORD=xxx -a myloware-db-pgvector
[env]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[mounts]]
  source = "pgdata"
  destination = "/var/lib/postgresql/data"
  initial_size = "1gb"

[[services]]
  internal_port = 5432
  protocol = "tcp"
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[[services.ports]]
  port = 5432

