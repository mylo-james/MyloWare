# =============================================================================
# Fly.io Configuration - Llama Stack (distribution-starter)
# =============================================================================

app = "myloware-llama-stack"
primary_region = "sjc"

[build]
  image = "llamastack/distribution-starter:latest"

[http_service]
  internal_port = 8321
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 100
    soft_limit = 80

[[http_service.checks]]
  grace_period = "20s"
  interval = "30s"
  timeout = "5s"
  method = "GET"
  path = "/v1/models"

[[vm]]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 1
